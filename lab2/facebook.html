<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="facebook.css">
	<title>Facebook front page</title>	
</head>
<body>
	<div class="main" >
		<div class="facebook">
			<img class="photo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebookphoto" >
			<h3 class="underword">Facebook помогает вам всегда<br>оставаться на связи и общаться со<br>своими знакомыми.</h3>
		</div>
		<div class="loginbox">
			<div class="login">
				<input type="text" name="email" class="input" placeholder="Электорный адрес или номер телефона" autofocus="1">
			</div>
			<div class="password">
				<input type="password" name="password" class="pass" placeholder="Пароль" autofocus="1">
			</div>
			<div class="signin">
				
			</div>
			<div class="forget">
				<div class="greanbutton">
					<button>Создать новый аккаунт</button>
				</div>
			</div>
			<div class="newacc">
					<p class="plog">
						<strong>
						<a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу</a>
						</strong> знаменитости, музыкальной группы или компании.
					</p>
			</div>
		</div>
		<div class="creatpage"></div>
	</div>
</body>
</html>
