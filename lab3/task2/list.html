<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="list.css" />
  <script src="list.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="listh1">ToDo List</h1>
  </header>

  <main class="main">
    <h2 class="listh2">ToDo List</h2>

    <form id="todo" class="todofrom" autocomplete="off">
      <label class="label" for="input">New task</label>
      <input id="input" name="task" type="text" placeholder="New Task" required/>
      <button type="button" id="addbtn">Add</button>
    </form>

    <ul id="list" class="todolist" aria-label="To-do items"></ul>
  </main>
</body>
</html>
